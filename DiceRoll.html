<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="DiceRoll.css">
</head>
<body>
    <table class="center">
        <tr>
            <th colspan="2" id="th01">
                <div class="rolled-value">
                    <span class="you-rolled">You rolled:</span>
                    <div id="rollResult" class="roll-result"></div>
                </div>
            </th>
        </tr>
        <tr>
            <td id="td001"></td>
            <td id="td01"></td>
        </tr>
    </table>

    <h1>Click a button to roll a dice</h1>
    <div class="button-container">
        <span class="spanbtn01">
            <button onclick="FourSided()">D4</button>
            <button onclick="SixSided()">D6</button>
            <button onclick="EightSided()">D8</button>
        </span>
    </div>
    <div class="button-container">
        <span class="spanbtn02">
            <button onclick="TenSided()">D10</button>
            <button onclick="TwelveSided()">D12</button>
            <button onclick="TwentySided()">D20</button>
        </span>
    </div>
    <div class="button-container">
        <span class="spanbtn03">
            <button onclick="TenSidedPercentile()">Percentile D10</button>
        </span>
    </div>

    <script src="diceroll4.js"></script>
</body>
</html>
